{% extends "base.html" %}
{% block title %}{{ text }}{% endblock %}
{% block content %}
{% load static %}
<div class="container py-5">
  <div class="row">
    <div class="col-12 col-xs-12 col-sm-6 col-md-5 col-lg-4">
      <img src="{% static 'img/error__image.png' %}" width="250" height="250"
        class="d-inline-block align-top rounded-circle" alt="Ошибка 400 - в запросе переданы некорректные данные">
    </div>
    <div class="col-12 col-xs-12 col-sm-6 col-md-7 col-lg-8">
      <h1 class="text-left">{{ text }}</h1>
      <p class="text-left">
        Вероятно, это произошло из-за передачи некорректных данных в запросе к ресурсу {{ path }} &#128579;
      </p>
      <p class="text-left">
        Но ничего страшного - <a href="{% url 'posts:index' %}">главная страница</a> точно существует!
      </p>
    </div>
  </div>
</div>

{% endblock %}
